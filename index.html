<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Josiah Powell">
    <title>JavaScript Quiz</title>

    <!-- Bootstrap CSS Reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar fixed-top">
            <div class="navbar-nav mr-auto">
                <button id="viewHighScore" type="button" class="btn btn-outline-primary">view high scores</button>
            </div>
            <div class="form-inline mt-2 mt-md-0">
                <p class="display-5 text-muted"><span id="timer"></span> | <span id="score"></span></p>
            </div>
        </nav>
    </header>

    <main role="main" class="flex-shrink-0 m-5 text-center">
        <div class="container text-center p-5 w-50">
            <p id="status" class="display-4" style="font-size: 35px;"></p>
            <p id="results" class="lead" style="font-size: 28px;"></p>
            <input type="text" name="player-name" id="player-name">
            <button id="save-score-button" type="button" class="btn btn-outline-primary">Save Score</button>
            <button id="reset-button" type="button" class="btn btn-outline-primary">Reset High Scores</button>
        </div>
    </main>

    <footer class="footer mt-auto text-center bg-dark p-5">
        <button id="start-button" type="button" class="w-25 mx-auto btn btn-lg btn-primary">Start</button>
        <div id="question-options" class="container">
            <button id="button-1" value="1" type="button" class="btn col-xs-3 btn-lg btn-primary"></button>
            <button id="button-2" value="2" type="button" class="btn col-xs-3 btn-lg btn-primary"></button>
            <button id="button-3" value="3" type="button" class="btn col-xs-3 btn-lg btn-primary"></button>
            <button id="button-4" value="4" type="button" class="btn col-xs-3 btn-lg btn-primary"></button>
        </div>
    </footer>

    <!-- JQuery and Bootstrap JavaScript References -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="quiz.js"></script>
</body>

</html>
