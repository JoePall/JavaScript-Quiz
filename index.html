<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Josiah Powell">
    <title>JavaScript Quiz</title>

    <!-- Bootstrap CSS Reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar fixed-top">
            <div class="navbar-nav mr-auto">
                <button id="view-high-scores" type="button" class="btn btn-lg btn-outline-primary before-quiz after-quiz">view high scores</button>
            </div>
            <div class="form-inline mt-2 in-quiz">
                <h2 class="lead text-muted in-quiz"><span id="timer"></span> | <span id="score">Score: 0</span></h2>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 m-5">
        <div class="container card p-5 w-75 my-5 text-center">
            <h2 class="display-3">Java<strong>Script</strong> Quiz</h2>
            <hr>
            <h3 class="after-quiz mb-3">GAME <strong>OVER</strong></h3>
            <h3 id="question" class="in-quiz mt-4"></h3>
            <div class="show-high-scores mt-3 text-center">
                <h3>HIGH <strong>SCORES</strong></h3>
                <ol id="results" class="text-center list-unstyled"></ol>
            </div>
            <div class="input-group input-group-lg after-quiz">
                <input id="name" type="text" class="form-control">
                <button id="save" type="button" class="btn btn-lg btn-outline-success">Save Score</button>
            </div>
            <button id="start" type="button" class="btn btn-lg btn-primary before-quiz show-high-scores mt-3 w-100 mx-auto">Start</button>
            <button id="reset" type="button" class="btn btn-lg btn-danger show-high-scores mt-3 w-100 mx-auto">Reset High Scores</button>
        </div>
    </main>

    <footer class="footer mt-auto text-center bg-dark p-5 in-quiz">
        <div id="question-options" class="container">
            <button id="button-1" value="1" type="button" class="btn col-xs-3 btn-lg btn-primary"></button>
            <button id="button-2" value="2" type="button" class="btn col-xs-3 btn-lg btn-primary"></button>
            <button id="button-3" value="3" type="button" class="btn col-xs-3 btn-lg btn-primary"></button>
            <button id="button-4" value="4" type="button" class="btn col-xs-3 btn-lg btn-primary"></button>
        </div>
    </footer>

    <!-- JQuery, Bootstrap and quiz JavaScript References -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
</body>

</html>
