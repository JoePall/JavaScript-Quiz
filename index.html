<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title col-xs-12 text-center" id="exampleModalLongTitle">
                    JAVASCRIPT <strong>QUIZ</strong>
                </h1>
                <h3 id="timer" class="display-5 col-xs-6 text-left"></h3>
                <h3 id="score" class="display-5 col-xs-6 text-right"></h3>
            </div>

            <div class="modal-body">
                <p id="status" class="text-center"></p>
                <input id="player-name" type="text" class="form-control" placeholder="player name" aria-describedby="addon-wrapping">
            </div>

            <div class="modal-footer">
                <button id="start-button" type="button" class="col-xs-12 mx-auto btn btn-lg btn-primary">Start</button>
                <button id="no-button" value="false" type="button" class="btn col-xs-4 btn-lg btn-danger">No</button>
                <button id="yes-button" value="true" type="button" class="btn col-xs-4 btn-lg btn-success">Yes</button>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="quiz.js"></script>
</body>

</html>
