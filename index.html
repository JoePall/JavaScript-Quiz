<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container bg-dark">

        <div class="row">
            <div id="title" class="col-xs-12 mx-auto">
                <header class="text-center p-5 m-5">
                    <h2>JAVASCRIPT <strong>QUIZ</strong></h2>
                </header>
            </div>

            <section id="start-game-section" class="col-xs-12 m-5">
                <button id="start-game-button" type="button"
                    class="btn btn-lg btn-primary col-xs-12 m-auto">Start</button>
            </section>

            <section id="card">
                <h1 id="status-primary" class="display-2 text-center">Primary Status</h1>
                <h2 id="status-secondary" class="display-4 text-center">Secondary Status</h2>
            </section>

            <section id="response-section" class="col-lg-12">
                <button id="no-button" type="button" class="btn btn-lg btn-danger col-lg-6 m-5">No</button>
                <button id="yes-button" type="button" class="btn btn-lg btn-success col-lg-6 m-5">Yes</button>
            </section>
        </div>
    </div>


    <!-- THEN a timer starts and I am presented with a question
            WHEN I answer a question
            THEN I am presented with another question
            WHEN I answer a question incorrectly
            THEN time is subtracted from the clock
            WHEN all questions are answered or the timer reaches 0
            THEN the game is over
            WHEN the game is over
            THEN I can save my initials and score -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="quiz.js"></script>
</body>

</html>
